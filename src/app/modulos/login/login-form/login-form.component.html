<div class="d-flex justify-content-center col-12" style="margin-top: 5%;">
  <form  class="lista" [formGroup]="loginForm">
    <div class="form-group col-md-12">
      <div *ngIf ="msgError"  class="alert alert-danger" role="alert">
              Matrícula ou senha não encontrado!
          <a type="button" class="close" data-dismiss="alert" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
          </a>
      </div>
    </div>
    <div class="card" style="box-shadow: 5px 5px 10px #000;">
      <div class="card-header bg-dark" style="color: white; font-weight: bold;">
      <b>Entre com a Matrícula e Senha.</b>
      </div>
      <div class="card-body">
        <div class="text-center mb-1">
          <img src="/assets/eg.jpg" style="width: 110px; height:100px; border-radius: 10px;">
        </div>
        <div class="form-row col-md-12">
          <div class="form-group col-md-12">
            <!--<label for="login">Login:</label>-->
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-user"></i></span>
              </div>
               <input formControlName="login" type="text" class="form-control" id="login" (blur)="fechar()" style="text-align: center;"  placeholder="LOGIN"/>
            </div>
          </div>
        </div>
        <div class="form-row col-md-12">
          <div class="form-group col-md-12">
         <!--<label for="senha">Senha:</label>-->
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
              <input  formControlName="senha" type="password"  class="form-control" id="senha" (focus)="fechar()" style="text-align: center;" placeholder="SENHA"/>
          </div>
          </div>
        </div>
        <div class="form-row d-flex justify-content-center col-12">
          <button type="submit" (click)="logar()" class="btn btn-success  col-md-6">Entrar &nbsp;<i class="fas fa-sign-in-alt"></i></button>
      </div>
      </div>
    </div>
  </form>
  </div>
