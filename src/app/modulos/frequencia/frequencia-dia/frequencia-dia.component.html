<div class="col-12">
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Início</a></li>
      <li class="breadcrumb-item active">Lista de Frequência</li>
    </ol>
  </nav>
  <div class="row mb-4">
    <div class="col-md">
      <h1 class="h5 border-left pl-2">
        CONTROLE DE TEMPO POR TREINO
      </h1>
    </div>
    <div class="col-md">
      <button (click)="voltar()" class="btn btn-info float-right">
        <i class="fas fa-backward"></i>&nbsp;Voltar
      </button>
    </div>
  </div>
  <div class="border-top" >
    <div id="table" class="table-responsive mt-2">
      <table class="table table-hover">
      <thead>
        <tr class="bg-dark text-light">
          <th>Data</th>
          <th>Nome</th>
          <th>Horário</th>
          <th>Tempo de Treino</th>
          <th>Finalizar Treino</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let freq of frequencias">
          <td>{{freq.dataMes | date: "dd/MM/yy"}}</td>
          <td>{{freq.nome}}</td>
          <td>{{freq.horaDia}}</td>
          <td>{{calcularTempo(freq.horaDia)}} Min.</td>
          <td>
            <button (click)="finalizarTreino(freq.id)" *ngIf="calcularTempo(freq.horaDia) >= 50" class="btn btn-outline-danger btn-sm">Finalizar Treino</button>
          </td>
        </tr>
    </tbody>
    </table>
  </div>
  </div>
  <div class="texte-center mt-2">
    <button type="button" (click)="atualizar()" class="btn btn-warning float-right">Atualizar</button>
  </div>
</div>
